
<div class="container">
  <h1 class="my-5">Trending</h1>


  <div
    class="row row-cols-2 row-cols-md-3 row-col-lg-3 row-cols-xl-4 gx-4 gx-lg-5 justify-content-center text-dark"
  >
    <div
      class="col text-light my-3 text-center"
      *ngFor="let item of techNews.articles; let indexOfelement=index;"
    >
      <div class="bg-light border">
        <div class="w-100 mb-2 image-container mx-auto">
          <img src="{{ item.urlToImage }}" alt="" width="100" height="150" class="w-100" />
        </div>
        <div class="text-dark p-1 news-heading">
          <h4 class="news-heading">
            {{ (item.title.length > headingLength) ? (item.title | slice:0:headingLength)+ '....':item.title}}
          </h4>
        </div>

        <div
          class="card-footer p-4 pt-0 border-top-0 bg-transparent"
          style="bottom: 0px"
        >
          <div class="text-center">
            <a class="btn btn-outline-dark my-3" href="#">Read More>></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
